{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url(' {{url_for ('static', filename = 'img/ad-bg.jpg ')}} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h1> Basic Action </h1>

      <a href="/dashboard">  <button class="btn btn-primary " >Dashboard Home</button> </a>
      <a href="/logout">  <button class="btn btn-primary " >Log Out</button> </a>
  <hr>
       
        
<h1>Add/Edit Post</h1>
          <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter your name." value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="email" class="form-control" placeholder="Tagline" id="tagline" name="tagline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="tel" class="form-control" placeholder="Slug" id="slug" name="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content" required  data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>

            <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Posted By</label>
              <textarea rows="5" class="form-control" placeholder="Posted By" id="postedby" name="postedby" required  data-validation-required-message="Please enter a message." >{{post.postedby}}</textarea>
              <p class="help-block text-danger"></p>
            </div>


           <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Imagefile</label>
              <input class="form-control" placeholder="Image file" id="img_file" name="img_file" required  data-validation-required-message="Please enter a message." value="{{post.img_file}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submitt</button>
        </form> 
        
       

 {% endblock %}
